{% extends 'base.html' %}
{% load bootstrap5 %}
{% block body_block %}
    <div class="jumbotron">
    
        <h4><b>Enter Details: </b></h4>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %} <br>
            
            <input type='submit' class="btn btn-primary" value="Submit">
        </form>
        <div>
            {% for message in messages %}
                <span class=''><h3><b>{{ message }}</b></h3><span>
            {% endfor %}
        <div>
    </div>

{% endblock body_block %}
